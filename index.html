<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/d99074f875.js" crossorigin="anonymous"></script>
    <!-- handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
  <nav>
    <h1 id="logo">NETFLIX</h1>
    <div class="ricerca">
      <input type="text" name="" value="" placeholder="Cosa vuoi vedere?" id="cercatrice"> <button type="button" name="button" id="cercatore">CERCA</button>
    </div>
  </nav>
  <main>

  </main>
  <script id="entry-template" type="text/x-handlebars-template">
    <div class="pory">
      <div class="locandina">{{{locandina}}}</div>
      <div class="infofilm">
        <div class="testifilm">
          <h1>{{titolo}}</h1>
          <i><p>Titolo originale: {{titoloOriginale}}</p></i>
          <p>Lingua originale: {{{lingua}}}</p>
          <u><p>{{tipo}}</p></u>
          <h5>Voto: {{{voto}}}</h5>
          <h4>Trama:</h4>
          <p>{{trama}}</p>
        </div>
      </div>
    </div>
  </script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- js -->
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
